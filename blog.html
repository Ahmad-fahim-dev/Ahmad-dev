<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Ahmad Fahim</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            animation: fadeIn 1.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 1px solid #333;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .title {
            font-size: 1.2rem;
            color: #888;
            margin-bottom: 10px;
        }
        
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        nav a {
            color: #888;
            text-decoration: none;
            padding: 10px 25px;
            border: 1px solid #444;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        nav a:hover, nav a.active {
            color: #fff;
            border-color: #fff;
            background: rgba(255,255,255,0.1);
        }
        
        .section {
            margin-bottom: 35px;
            padding: 25px;
            background: rgba(255,255,255,0.03);
            border-radius: 10px;
            border-left: 3px solid #444;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }
        
        .section:hover {
            transform: translateX(5px);
            border-color: #888;
        }
        
        h2 {
            color: #e0e0e0;
            margin-bottom: 15px;
            font-size: 1.4rem;
        }
        
        h3 {
            color: #ccc;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
        
        .blog-grid {
            display: grid;
            gap: 25px;
        }
        
        .blog-card {
            background: rgba(255,255,255,0.03);
            border-radius: 10px;
            border-left: 3px solid #444;
            padding: 25px;
            transition: transform 0.3s ease, border-color 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }
        
        .blog-card:hover {
            transform: translateX(5px);
            border-color: #888;
        }
        
        .blog-card img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .blog-card .date {
            color: #888;
            font-size: 0.85rem;
            margin-bottom: 10px;
        }
        
        .blog-card .excerpt {
            color: #b0b0b0;
            font-size: 0.95rem;
            line-height: 1.6;
        }
        
        .loading, .empty-state {
            text-align: center;
            padding: 40px;
            color: #888;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid #333;
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .title {
                font-size: 1rem;
            }
            
            nav {
                gap: 10px;
            }
            
            nav a {
                padding: 8px 15px;
                font-size: 0.85rem;
            }
            
            .section {
                padding: 20px;
            }
            
            h2 {
                font-size: 1.3rem;
            }
            
            .blog-card {
                padding: 20px;
            }
            
            .blog-card h3 {
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 480px) {
            nav {
                flex-direction: column;
                align-items: center;
            }
            
            nav a {
                width: 100%;
                max-width: 200px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AHMAD FAHIM</h1>
            <div class="title">AI ML PYTHON DEVELOPER</div>
        </header>
        
        <nav>
            <a href="index.html">Portfolio</a>
            <a href="blog.html" class="active">Blog</a>
            <a href="projects.html">Projects</a>
        </nav>

        <div class="section">
            <h2>My Blog</h2>
            <p style="color: #b0b0b0;">
                Thoughts, tutorials, and insights about AI, Machine Learning, Python development, and more.
            </p>
        </div>

        <div id="blog-container" class="blog-grid">
            <div class="loading">Loading blogs...</div>
        </div>

        <footer>
            <p style="color: #666;">&copy; 2025 Ahmad Fahim. All rights reserved.</p>
        </footer>
    </div>

    <script>
        const API_URL = '/api';

        async function fetchBlogs() {
            const container = document.getElementById('blog-container');
            try {
                const response = await fetch(`${API_URL}/blogs`);
                const blogs = await response.json();
                
                if (blogs.length === 0) {
                    container.innerHTML = '<div class="empty-state"><p>No blog posts yet. Check back soon!</p></div>';
                    return;
                }

                container.innerHTML = blogs.map(blog => `
                    <a href="blog-detail.html?id=${blog.id}" class="blog-card">
                        ${blog.image ? `<img src="${blog.image}" alt="${blog.title}" onerror="this.style.display='none'">` : ''}
                        <h3>${blog.title}</h3>
                        <div class="date">
                            ${new Date(blog.createdAt).toLocaleDateString('en-US', { 
                                year: 'numeric', 
                                month: 'long', 
                                day: 'numeric' 
                            })} â€¢ ${blog.author}
                        </div>
                        <div class="excerpt">${blog.excerpt}</div>
                    </a>
                `).join('');
            } catch (error) {
                console.error('Error fetching blogs:', error);
                container.innerHTML = '<div class="empty-state"><p>Error loading blogs. Please make sure the server is running.</p></div>';
            }
        }

        fetchBlogs();
    </script>
</body>
</html>
